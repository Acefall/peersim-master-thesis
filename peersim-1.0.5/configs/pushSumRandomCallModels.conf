random.seed 1234567890
simulation.cycles 50


outputDir Z:\projects\Universit√§t\ss21\MasterThesis\Experiments\pushSumRandomCallModels\Varieties\Permutation


network.size 2000

# Protocol under test
protocol.avg protocols.pushSum.PushSum
protocol.avg.linkable lnk

# Manipulate input
init.runif inputs.RandomUniformInitializer
init.runif.protocol avg
init.runif.max 100
init.runif.min 0

# Communication Model
protocol.lnk PermutationCallModel
control.randomCallModel messagePassing.randomCallModel.RandomCallModelObserver
control.randomCallModel.protocol lnk
control.messageManager messagePassing.MessageManager
control.messageManager.protocol avg


# Log Outputs
control.outputLogger protocols.approximation.ApproximationObserver
control.outputLogger.protocol avg
control.outputLogger.bufferSize 200

# Log Varieties
control.varietyObserver VarietyObserver
