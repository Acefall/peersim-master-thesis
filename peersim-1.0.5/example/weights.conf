random.seed 1234567890
simulation.cycles 100


outputDir C:\Users\alexa\Desktop\Uni\ss21\MasterThesis\Experiments\potentials\PullSumNoIncomingTest

network.size 2^8

# Protocol under test
protocol.avg example.pullSum.PullSumVector
protocol.avg.linkable lnk

# Manipulate input
init.runif example.RandomUniformInitializer
init.runif.protocol avg
init.runif.max 100
init.runif.min 0

# Communication Model
protocol.lnk VanillaRandomCallModel
control.randomCallModel messagePassing.randomCallModel.RandomCallModelObserver
control.randomCallModel.protocol lnk
control.messageManager RandomCallManager
control.messageManager.protocol avg

# Log Weights
control.weightLogger WeightLogger
control.weightLogger.protocol avg
control.weightLogger.logFile weights.csv
control.weightLogger.FINAL

# Log potential
control.potentialLogger PotentialLogger
control.potentialLogger.logFile potential.csv
control.potentialLogger.protocol avg
control.potentialLogger.FINAL

# Log weight potential
control.weightPotentialLogger WeightPotentialLogger
control.weightPotentialLogger.logFile weightPotential.csv
control.weightPotentialLogger.protocol avg
control.weightPotentialLogger.FINAL

# Log approximations
control.approximationLogger ApproximationLogger
control.approximationLogger.logFile approximation.csv
control.approximationLogger.protocol avg
control.approximationLogger.FINAL

# Log inputs
control.inputLogger InputLogger
control.inputLogger.logFile input.csv
control.inputLogger.protocol avg
control.inputLogger.FINAL

# Log MSE
control.mseLogger MSELogger
control.mseLogger.logFile mse.csv
control.mseLogger.protocol avg
control.mseLogger.FINAL

# Log ground truth
control.gtLogger GroundTruthLogger
control.gtLogger.logFile groundTruth.csv
control.gtLogger.protocol avg
control.gtLogger.FINAL

# Disable Default Execution
control.fullNextCycle FullNextCycle
simulation.nodefaultcycle

include.init runif
include.protocol lnk avg
include.control inputLogger randomCallModel fullNextCycle messageManager weightLogger potentialLogger mseLogger gtLogger weightPotentialLogger approximationLogger