random.seed 1234567890
simulation.cycles 200

#range.0 SIZE;2^10:2^13|*2
range.1 KEEP_RATIO;0:2|0.05
range.2 RUN;1:2
#range.3 KEEP_FUNCTION;4:4


outputDir C:\Users\alexa\Desktop\Uni\ss21\MasterThesis\Experiments\massConservation\Uniform\PushSum

network.size 2^12

# Protocol under test
protocol.avg PushSum
protocol.avg.linkable lnk
protocol.avg.keepRatio KEEP_RATIO
#protocol.avg.limit 0.5
#protocol.avg.keepFunction 5

# Manipulate input
init.runif example.RandomUniformInitializer
init.runif.protocol avg
init.runif.max 100
init.runif.min 0

#init.runif example.PeakDistributionInitializer
#init.runif.protocol avg
#init.runif.peak 1

# Communication Model
protocol.lnk VanillaRandomCallModel
control.randomCallModel messagePassing.randomCallModel.RandomCallModelObserver
control.randomCallModel.protocol lnk
control.messageManager RandomCallManager
control.messageManager.protocol avg

# Log MSE
control.mseLogger MSELogger
control.mseLogger.logFile mse.csv
control.mseLogger.protocol avg
control.mseLogger.FINAL

# Disable Default Execution
control.fullNextCycle FullNextCycle
simulation.nodefaultcycle


include.init runif
include.protocol lnk avg
include.control randomCallModel fullNextCycle messageManager mseLogger
