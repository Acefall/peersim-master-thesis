random.seed 1234567890
simulation.cycles 1500


outputDir Z:\projects\Universit√§t\ss21\MasterThesis\Experiments\AEA

network.size 1000

# Protocol under test
protocol.avg example.antiEntropyAggregation.AntiEntropyAggregation
